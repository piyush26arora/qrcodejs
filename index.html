<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="1.png">
    <link rel="stylesheet" href="style.css">
    <title>QR Generator</title>
    <style>
        img{
            width: 15pc;
            height: 15pc;
        }
    </style>
</head>
<body style="background-color: gray; margin-top: 5%;">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <div class="form">
      <h1>QR Code Generator using qrcode.js</h1>
      <form>

        <input type="url" id="url"placeholder="Please Enter the URL" required />
        <button type="button" onclick="generateQR()" style="display: flex; justify-content: center;">
          Generate QR Code
        </button>
      
    </form>
    
      
        <div id="qrcode" class="qrcode" style="margin-top: 20px; display: flex; justify-content: center;"></div>
        
    
      <script type="text/javascript">


        function generateQR() {
          let url = document.getElementById("url").value;

          if (url) {
            let qrcodeContainer = document.getElementById("qrcode")
            qrcodeContainer.innerHTML = ""

            new QRCode(qrcodeContainer, url)
          } 
          
          else {
            alert("Please enter a valid URL")
          }
        }

        
      </script>
    </div>

</body>
</html>
